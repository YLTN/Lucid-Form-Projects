<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/81841ae42c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/public/styles/root.css">
  <link rel="stylesheet" type="text/css" href="/public/styles/login.css">
  <link rel="icon" type="image/icon" href="/public/images/Logo.png">
  <title>Login - ByteSize</title>
</head>
<body>
  <nav>
    <div id="logo">
      <div id="logo-img"></div>
      <div id="logo-name">
        <h3 id="logo-name-text">ByteSize</h3>
      </div>
    </div>
    <div id="navbtns">
      <a href="index.html" class="navbtn">Home</a>
      <a href="#" class="navbtn">About</a>
      <a href="#" class="navbtn">Products</a>
      <a href="#" class="navbtn">Contact</a>
    </div>
    <div id="auth-sect">
      <button id="shopping-cart">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <a href="login.html" id="login" class="authbtn">Login</a>
      <a href="register.html" id="register" class="authbtn">Register</a>
    </div>
  </nav>
  <section id="login-sect">
    <form id="login-form">
      <h3 id="login-label">Login</h3>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email-field" placeholder="example@xyz.com">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Password">
      <div>
        <input type="checkbox" name="remember" id="remember-field">
        <label for="remember">Remember me</label>
      </div>
      <a href="#" id="forgot-password">I forgot my password</a>
      <button type="submit" id="submit-btn">Login</button>
    </form>
  </section>
</body>
</html>
